---
layout: default
title: Placeholding gently
---
    {% for post in site.posts %}
    	<div class="row">
          <div class="six offset-by-three columns">
              <h6><a>{{ post.title }}</a></h6>
              {{ post.content }}
          </div>
        </div>
        <div class="row">
          <div class="twelve columns">
            <h6 class="tilde">~</h6>
          </div>
        </div>
        <div class="row">
          <div class="twelve columns">
            <p class="byline">{{ post.byline }}</p>
          </div>
        </div>    
	{% endfor %}
